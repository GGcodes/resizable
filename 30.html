<!DOCTYPE html>
  <html>
  <head>
      <title>Restrict Resizing</title>

<style>
  #box1
{
    width:200px;
    height:100px;
    border: 1px solid black;
    margin: 50px;
    background: purple;
    }

    #box2
  {
      width:100px;
      height:20px;
      background: pink;
      border: 1px solid black;
      margin: 50px;
      }

</style>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>
  $(document).ready(function(){
      $("#box1").resizable({aspectRatio:true, stop:function(){
      alert("Height: " + $(this).css("height") + "\n Width: " + $(this).css("width"))
    }});
      $("#box2").resizable({aspectRatio:3, stop:function(){
      alert("Height: " + $(this).css("height") + "\n Width: " + $(this).css("width"))
    }});
  });
</script>

</head>

<body>
<div id="box1" style="background: silver;"></div>
<div id="box2" style="background: pink;">Stay Woke</div>

</body>
</html>
